<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relojeria-CR</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!--Google Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart_checkout" />
    <!--Css Externo-->
    <link rel="stylesheet" href="Css/estilos.css" />
  </head>
  <body>
    <header>
      <div class="contenedor-navegacion">
        <div class="contenido-navegacion">
          <div class="logo">
            <img src="./imgs/logo-relojeria.ico" alt="" />
            <h1>Relojeria-CR</h1>
          </div>

          <nav class="navegacion">
            <a href="">Inicio</a>
            <a href="">Contacto</a>
            <a href="">Productos</a>
            <a href="">Nosotros</a>
            <a href="">Redes</a>
          </nav>
          <div class="icono">
            <span class="material-symbols-outlined">menu</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h2>Te acompañamos a encontar el mejor reloj!</h2>
        <div class="comprar">
          <h3>Elige tu proximo reloj aqui ..</h3>
          <a href="productos.html" target="_blank"><span class="material-symbols-outlined">
            shopping_cart_checkout
            </span></a>
        </div>
        <div class="contenedor-imagen-video contenedor">
          <div class="contenido-imagen-video">
            <ul>
              <h3>Saber más sobre</h3>
              <hr />
              <a href="https://www.rolex.com/es" target="_blank">Rolex</a>
              <a href="https://www.casio-intl.com/latin/es/support/" target="_blank">Casio</a>
              <a href="https://www.zenith-watches.com/en_us " target="_blank"  >Zenith</a>
              <a href="https://www.cartier.com/en-us/watches/collections/" target="_blank" >Cartier</a>
              <a href="https://citizen.es/"  target="_blank" >Citizen</a>
              <a href="https://www.gucci.com/gr/en_gb/"  target="_blank" >Gucci</a>
              <a href="https://guesswatches.com/es"  target="_blank">Guess</a>
            </ul>
            <div class="video">
              <video autoplay loop muted controls>
                <source src="videos/video-rolex.mp4" />
                <track src="videos/subtitulos.vtt" label="Spanish" default />
                <track src="videos/subtitulos-english.vtt" label="English" />
              </video>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="section2">
      <img src="imgs/pexels-rubaitulazad-10414755.jpg" alt="reloj" />
    </section>
  </body>
</html>
